<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | PoultryDetect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fff;
      font-weight: bold;
    }

    nav .social-icons i {
      margin-left: 15px;
      color: #aaa;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background-color: #111;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1abc9c;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    form textarea {
      height: 120px;
      resize: vertical;
    }

    .btn {
      margin-top: 20px;
      background-color: #1abc9c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #17a689;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 16px;
      line-height: 1.6;
    }

    .contact-info i {
      margin-right: 10px;
      color: #1abc9c;
    }

    .success-message {
      background-color: #1abc9c;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">PoultryDetect</div>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/about">ABOUT</a></li>
      <li><a href="/contact" class="active">CONTACT</a></li>
      <li><a href="/predict">PREDICT</a></li>
    </ul>
    <div class="social-icons">
      <i class="fab fa-x-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>

    <!-- ✅ Success Message -->
    {% if success %}
      <div class="success-message">✅ Message sent successfully!</div>
    {% endif %}

    <form method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> support@poultrydetect.com</p>
      
      <p><i class="fas fa-map-marker-alt"></i> Gudivada, India</p>
    </div>
  </div>

</body>
</html>
